<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Coder House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Contacto</h1>
      <nav aria-label="MenÃº principal">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"></li><a href="cursos.html" class="nav-link text-white">Cursos</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link text-white" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <section>
      <h2>Formulario de contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" class="form-control" name="mensaje" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-secondary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Mi Sitio Web Camilo</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
